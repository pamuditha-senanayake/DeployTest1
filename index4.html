<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <span class="fs-4">PAMUDITHA SENANAYAKE</span>
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="index2.html" class="nav-link">Portfolio</a></li>
                <li class="nav-item"><a href="index3.html" class="nav-link">About</a></li>
                <li class="nav-item"><a href="index4.html" class="nav-link active">Contact</a></li>
            </ul>
        </header>
    </div>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Get in Touch</h2>
        <p class="text-center">Feel free to reach out for collaborations or just a chat!</p>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Write your message here"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container mt-5 text-center">
        <h4>Connect with me</h4>
        <a href="#" class="btn btn-outline-primary mx-2">Twitter</a>
        <a href="https://www.instagram.com/pamuditha_senanayake" class="btn btn-outline-danger mx-2">Instagram</a>
        <a href="#" class="btn btn-outline-info mx-2">LinkedIn</a>
    </div>

    <div class="container mt-5">
        <h4 class="text-center">Instagram & TikTok Previews</h4>
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-4">
                <h5>Instagram</h5>
                <iframe src="https://www.instagram.com/pamuditha_senanayake/embed" width="100%" height="500" frameborder="0" scrolling="no" allowtransparency="true"></iframe>
            </div>
            <div class="col-md-6 text-center">
                <h5>TikTok</h5>
                <blockquote class="tiktok-embed" cite="https://www.tiktok.com/zed_chill" data-video-id="YOUR_VIDEO_ID" style="max-width: 100%; min-width: 300px;">
                    <section></section>
                </blockquote>
                <script async src="https://www.tiktok.com/embed.js"></script>
            </div>
        </div>
    </div>

    <footer class="container mt-5 py-3 border-top text-center">
        <p class="mb-0">&copy; 2025 Pamuditha Senanayake</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
